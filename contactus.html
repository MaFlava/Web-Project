			<h1>Contact Us</h1>
			<p>Have any questions? Have any Inquiries? Submit a form below and we will get back to you as 
			fast as we can!</p>
		</div>
		<div class="bgForm">
			<div class="bgForm-Inside">
				<form>
					<ul>
						<li>
							<label for="name">Name:</label>
							<input type="text" name="user_name" id="name">
						</li>
						<li>
							<label for="company">Company:</label>
							<input type="text" name="user_company" id="company">
						</li>
						<li>
							<label for="mail">E-mail:</label>
							<input type="email" name="user_mail" id="mail">
						</li>
						<li>
							<label for="subject">Subject:</label>
							<select name="subject" id="subject">
								<option value="graphicdesign">Graphic Design</option>
								<option value="webdesign">Web Design</option>
								<option value="webdevelopment">Web Development</option>
							</select>
						</li>
						<li>
							<label for="msg">Message:</label>
							<textarea name="user_message" id="msg"></textarea>
						</li>
						<li class="button">
							<button type="submit">Inquire</button>
						</li>
					</ul>
				</form>
